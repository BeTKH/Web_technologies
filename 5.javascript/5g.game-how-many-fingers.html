<!DOCTYPE html>
<html>
<head>
	<title>if</title>
</head>
<body>


	<h2>Game</h2>
	<hr>
	<p>Let the user guess how many fingers are we holding up. Each time the user
	tries generate a new random number</p>

	<h3>How many fingers am I holding up?</h3>
	<hr>

	<form name="rn">
	  <input type="text" id="user-input" placeholder="enter between 0 to 5" />

	  <input type="button" value="submit" id="submit-button"  />
	</form>

	<script type="text/javascript">

		/*
			submit button generates a random number as well as
			accepts the user input and compares it with the random number
			using if conditional statement

		*/

		document.getElementById("submit-button").onclick = function () {



			var rand_num = Math.floor(Math.random() * 6);
			//Math.floor will get rid of the decimal pooints

			var user_input = document.getElementById("user-input").value;

			if (user_input == rand_num) {
				alert("Correct guess!")
			}else if (user_input > rand_num) {
				alert("Oh no a little to high! The correct value was:  "+rand_num);
			}else if (user_input < rand_num) {
				alert("Oh no a little to low! The correct value was:  "+rand_num);
			}
		}

	</script>

</body>
</html>
