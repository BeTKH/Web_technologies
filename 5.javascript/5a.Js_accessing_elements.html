<!DOCTYPE html>
<html>
<head>
	<title>Js-accessing elements</title>
</head>
<body>
	<h2>Changing the content of a tag using a js</h2>
	<hr>

	<p id="text">Hello world!</p>

	<!--This is html comment -->

	<script type="text/javascript" charset="utf-8">

		
		// This is one line comment for js

		/*
			This is a multi-line
			comment for js
			
		*/
		
		document.getElementById("text").innerHTML = "Hello walaaaaaaad!";

	</script>

</body>
</html>
