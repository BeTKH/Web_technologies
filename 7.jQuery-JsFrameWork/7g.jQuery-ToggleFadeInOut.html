<body>
    <p id="text_io">Challenge 4- Fade in or out with toggle button</p>

    <script type="text/javascript">

          // on click fadout/In h4 text

          // METHOD-1 ********************************************************************

          //     $("p").fadeOut();
          //   }
          // });

          // METHOD-2 ********************************************************************

          var textShowing = true
           $("#toggle_").click(function(){
            ;
            if (textShowing){
                $("#text_io").fadeOut(function(){
                    textShowing = false;
                });
            }else {
              $("#text_io").fadeIn(function(){
                  textShowing = true;
              });
            }
          });
    </script>

</body>
