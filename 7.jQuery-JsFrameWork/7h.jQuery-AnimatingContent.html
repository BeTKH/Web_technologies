<!DOCTYPE html>
<html>
<head>
    <title>jQuery-Animating</title>

    <style type="text/css">
      #circle_{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: green;
      }
    </style>

   <!-- external jquery
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   -->

   <script type="text/javascript" src="jquery360.js"></script>


</head>
<body>

    <div id="circle_"></div>

    <script type="text/javascript">

      $("#circle_").click(function() {

        $(this).animate({
          width:'400px',
          height:'400px',
          marginLeft : '100px',
          marginTop : '100px'},
          2000, function(){
            $(this).css("backgroundColor" , 'red');
          });
      });

    </script>

</body>
</html>
