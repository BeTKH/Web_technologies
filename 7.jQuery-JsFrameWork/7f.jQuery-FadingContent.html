<!DOCTYPE html>
<html>
<head>
    <title>jQuery-Fading</title>

   <!-- external jquery
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   -->

   <script type="text/javascript" src="jquery360.js"></script>

   <style type="text/css">

      #circle_{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #0099CC;
        margin: 40px;

      }

      .squares_{
        width: 150px;
        height: 150px;
        background-color: #990033;
        margin: 40px;

      }

      #fadein-p{
        display: none;
      }


   </style>

</head>
<body>

    <h1>jQuery Fading Content</h1>
    <hr>

    <div id="circle_"></div>
    <div class="squares_"></div>

    <h2>Challenge 1- Create a paragraph that fadesOUT when a button is clicked!</h2>
    <hr>

    <p id="fadeout-p">I am the paragraph! </p>
    <button id="FadeOut">FadeOut</button>

    <h2>Challenge 2- Create a paragraph that fadesIN when a button is clicked!</h2>
    <hr>

    <p id="fadein-p">I am the paragraph that fades In! </p>
    <button id="FadeIN">FadeIn</button>

    <hr>
    <h3 id="in-out">Challenge 3- Fade out as well as fade in!</h3>
    <button id="out_">FadeOut</button>
    <button id="in_">FadeIn</button>


    <script type="text/javascript">

          //**********************************************************************************************
          //CHALLENGE -1

          $("div").click(function() {

              //$(this).css('display', 'none');
              $(this).fadeOut("slow", function(){
                alert("Fadeout has finished");
              });
          });

          //**********************************************************************************************
          //CHALLENGE -2

          $("#FadeOut").click(function(){
            $("#fadeout-p").fadeOut();
          });


          // initially the text is hidden before fade in @css above

          // on click fadein the text
          $("#FadeIN").click(function(){
            $("#fadein-p").fadeIn();
          });

         //**********************************************************************************************
         //CHALLENGE -3

          // on click fadout h3 text
          $("#out_").click(function(){
            $("h3").fadeOut();
          });

          // on click in h3 text
          $("#in_").click(function(){
            $("h3").fadeIn();
          });



    </script>

</body>
</html>
