<!DOCTYPE html>
<html>
<head>
    <title>jQuery-DetectClick</title>

   <!-- external jquery
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   -->

   <script type="text/javascript" src="jquery360.js"></script>

   <style type="text/css">

      #circle_{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: green;
        margin: 40px;
      }


   </style>

</head>
<body>

    <h3>Change the style of the circle on click with jQuery</h3>
    <hr>

    <div id="circle_"></div>

    <script type="text/javascript">

          $("#circle_").click(function() {

            $("#circle_").css("width","200px");
            $("#circle_").css("height","200px");
            $("#circle_").css("backgroundColor","red");

            //get the width of the element
            alert($("#circle_").css("width"));
          });

    </script>

</body>
</html>
