<!DOCTYPE html>
<html>
<head>
	<title>DW clone</title>

	<style type="text/css">
		
		#logo-bar {

			height: 65px;
			width: 1000px;
			margin: 0 auto;
			background-color: white;
		}

		#dw-logo{

			height: 55px;
			position: relative;
			top: 5px;
			left: -2px;
			float: left;
		}

		#quote{

			color: #0087eb;
			font-size: 120%;
			font-family: sans-serif;
			position: relative;
			top: 5px;
			left: 5px;
			float: left;
		}

		#search-box{
			position: relative;
			height: 20px;
			width: 250px;
			top: 20px;
			right: 0px;
			border: 1px solid grey;
			float: right;
		}

		#magnifying-glass{

			position: relative;
			top: 22px;
			right: -750px;
			height: 20px;
			background: none;
			background-color: #C37500;
			float: left;

		}

		#magnifying-glass:hover{

			background-color: #red;
  			opacity:0.5 !important;
  			filter:alpha(opacity=70) !important; /* For IE8 and earlier */
  			box-shadow: 0 0 0px #000000 !important;
		}

		#clear-floats{
			float: none;
		}

		#menu-bar{

			margin: 0 auto;
			height: 65px;
			width: 1000px;
			background-color: #0098FF;
		}


		#header-text{

			color: white;
			margin: 25px;
			font-family: Arial, Helvetica, sans-serif;
			font-weight: bold;
			font-size: 140%;
			text-decoration: none;
			float: left;
			
		}

		
		#header-text a{

			text-decoration: none;
			color: white;
		}

		#header-text a:hover{

			text-decoration: none;
			color: black;
		}

		#sub-menu-bar{
			border-top: 2px solid white;
			margin: 0 auto;
			height: 40px;
			width: 1000px;
			background-color: #0098FF;
	
		}


		#menu-bar-text{
			
			color: white;
			margin: 5px;
			font-family: sans-serif;
			font-weight: bold;
			font-size: 100%;
			text-decoration: none;
			float: left;
		}

		
		#menu-bar-text a{

			text-decoration: none;
			color: white;
		}

		#menu-bar-text a:hover{

			text-decoration: none;
			color: black;
		}

	</style>

</head>
<body>

	<div>
		
		<div id="logo-bar">
			
			<img id="dw-logo" src="img/dwlogo.JPG">

			<p id="quote">Made for minds.</p>

			<input id="search-box" type="" name="" placeholder="Search TOP STORIES">

			<input id="magnifying-glass" type="image" src="img/mag.JPG">

		</div>

		<div id="clear-floats"></div>

		<div id="menu-bar">
			
			<h2 id="header-text"><a href="">TOP STORIES</a></h2>

			<h2 id="header-text"><a href="">MEDIA CENTER</a></h2>

			<h2 id="header-text"><a href="">TV</a></h2>

			<h2 id="header-text"><a href="">RADIO</a></h2>

			<h2 id="header-text"><a href="">LEARN GERMAN</a></h2>

		</div>

		<div id="clear-floats"></div>

		<div id="sub-menu-bar">
			
			<h3 id="menu-bar-text"><a href="">GERMANY</a></h3>

			<h3 id="menu-bar-text"><a href="">GERMANY</a></h3>

			<h3 id="menu-bar-text"><a href="">GERMANY</a></h3>

			

		</div>

	</div>

</body>
</html>
