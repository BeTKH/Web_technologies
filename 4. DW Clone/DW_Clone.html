<!DOCTYPE html>
<html>
<head>
	<title>DW clone</title>

	<style type="text/css">
		
		#logo-bar {

			height: 65px;
			width: 1000px;
			margin: 0 auto;
			background-color: white;
		}

		#dw-logo{

			height: 55px;
			position: relative;
			top: 5px;
			left: -2px;
			float: left;
		}

		#quote{

			color: #0087eb;
			font-size: 120%;
			font-family: sans-serif;
			position: relative;
			top: 5px;
			left: 5px;
			float: left;
		}

		#search-box{
			position: relative;
			height: 20px;
			width: 250px;
			top: 20px;
			right: 0px;
			border: 1px solid grey;
			float: right;
		}

		#magnifying-glass{

			position: relative;
			top: 22px;
			right: -750px;
			height: 20px;
			background: none;
			background-color: #C37500;
			float: left;

		}

		#magnifying-glass:hover{

			background-color: #red;
  			opacity:0.5 !important;
  			filter:alpha(opacity=70) !important; /* For IE8 and earlier */
  			box-shadow: 0 0 0px #000000 !important;
		}

		#clear-floats{
			float: none;
		}

		#menu-bar{

			margin: 0 auto;
			height: 65px;
			width: 1000px;
			background-color: #0098FF;
		}


		.menu-bar-text{

			color: white;
			margin: 20px 25px 0px 22px;
			font-family: Arial, Helvetica, sans-serif;
			font-weight: bold;
			font-size: 140%;
			text-decoration: none;
			float: left;
			
		}

		
		.menu-bar-text a{

			text-decoration: none;
			color: white;
		}

		.menu-bar-text a:hover{

			text-decoration: none;
			color: black;
		}

		#sub-menu-bar{
			border-top: 1px solid white;
			margin: 0 auto;
			height: 40px;
			width: 1000px;
			background-color: #0098FF;

	
		}

		.sub-menu-bar-text a{

			margin: 2px 5px 0px 22px;
			font-size: 105%;
			text-decoration: none;
			color: #99CCFF;
			font-family: Arial, Helvetica, sans-serif;
			float: left;
;
		}

		.sub-menu-bar-text a:hover{

			text-decoration: none;
			color: white;
		}

		#sports-tab-color{

			color: white;
		}

		#current-section-bar {

			
		
			height: 30px;
			width: 1000px;
			margin: 0 auto;
			color: white;
			background-color: white;
			

		}

		#current-section-text{
			color: grey;
			float: left;
			margin: 10px 2px 0px 22px;
			font-family: Arial, Helvetica, sans-serif;
		}

		#top-content-container{

			height: 400px;
			width: 1000px;
			margin: 0 auto;
			background-color: white;
		}

		#top-content-container-right{


			border-top: 2px solid grey;
			height: 400px;
			width: 700px;
			margin: 20px 100px 0px 0px;
			background-color: white;
			float: left;
		}

		#top-content-container-left{

			height: 400px;
			width: 200px;
			background-color: red;
			margin-top: 20px;
			float: left;
		}

		#talking-points{

			color: grey;
			font-family: Arial, Helvetica, sans-serif;

		}


		

	</style>

</head>
<body>

	<div>
		
		<div id="logo-bar">
			
			<img id="dw-logo" src="img/dwlogo.JPG">

			<p id="quote">Made for minds.</p>

			<input id="search-box" type="" name="" placeholder="Search TOP STORIES">

			<input id="magnifying-glass" type="image" src="img/mag.JPG">

		</div>

		<div id="clear-floats"></div>

		<div id="menu-bar">
			
			<h2 class="menu-bar-text"><a href="">TOP STORIES</a></h2>

			<h2 class="menu-bar-text"><a href="">MEDIA CENTER</a></h2>

			<h2 class="menu-bar-text"><a href="">TV</a></h2>

			<h2 class="menu-bar-text"><a href="">RADIO</a></h2>

			<h2 class="menu-bar-text"><a href="">LEARN GERMAN</a></h2>

		</div>

		<div id="clear-floats"></div>

		<div id="sub-menu-bar">
			
			<p class="sub-menu-bar-text"><a href="">GERMANY</a></p>

			<p class="sub-menu-bar-text"><a href="">CORONAVIRUS</a></p>

			<p class="sub-menu-bar-text"><a href="">WORLD</a></p>

			<p class="sub-menu-bar-text"><a href="">BUSINESS</a></p>

			<p class="sub-menu-bar-text"><a href="">SCIENCE</a></p>

			<p class="sub-menu-bar-text"><a href="">ENVIRONMENT</a></p>

			<p class="sub-menu-bar-text"><a href="">CULTURE</a></p>

			<p class="sub-menu-bar-text"><a href=""><span id="sports-tab-color">SPORTS</span></a></p>

		</div>

		<div id="clear-floats"></div>

		<div id="current-section-bar" ><p id="current-section-text">TOP STORIES / SPORTS</p></div>

		<div id="clear-floats"></div>

		<div id="top-content-container">
			
			<div id="top-content-container-right">
				
				<div id="talking-points">TALKING POINTS</div>

			</div>

			<div id="top-content-container-left"></div>

		</div>
		

	</div>

</body>
</html>
