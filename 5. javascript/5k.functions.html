    <body>

        <h1>Functions</h1>
        <hr>

        <h2>SYNTAX:</h2>

        <P id="indent_"><span class="span_">function</span> myFunction(p1, p2) { <br> <br>
          <span class="span_2" >return</span> p1 * p2;   // The function returns the product of p1 and p2 <br>
        }</P>

        <hr>
        <h1>Number guess challenge using a function</h1>
        <p>How many fingers are you holding up?</p>

        <p>
            <select id="myNumber">

                <option>0</option>

                <option>1</option>

                <option>2</option>

                <option>3</option>

                <option>4</option>

                <option>5</option>

            </select>

            <button id="guess">Guess!</button>

        </p>
        <script type="text/javascript">

            // generates a random number with in the func
            // the random number generated is used to guess what number the user entered

            function doAGuess(correctAnswer) {
                var guess = Math.random();

                    guess = guess * 6;

                    guess = Math.floor(guess);

                    if (guess == correctAnswer) {

                        return (true);

                    } else {

                        return(false);

                    }

            }

            document.getElementById("guess").onclick = function() {

                var myNumber = document.getElementById("myNumber").value;

                var gotIt = false;

                var numberOfGuesses = 1;

                while (gotIt == false) {

                    if (doAGuess(myNumber) == true) {

                        gotIt = true;

                        alert ("Got it! It was a " + myNumber + ". It took me " + numberOfGuesses + " guesses.");

                    } else {

                        numberOfGuesses++;

                    }

                }

            }


        </script>
    </body>
