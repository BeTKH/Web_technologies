<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
</head>
<body>

	<h1>Arrays</h1>
	<hr>

	<script type="text/javascript">
		
		var myArray = new Array();

		myArray[0] = "Apple";

		myArray[1] = "chocolate";

		//alert(myArray[0]);

		console.log(myArray);



		// we can also create an array of unlimited length

		var tweets = ['Moin shillas!', 'That was epic!'];

		//alert(tweets[0])

		// add another tweet to our array

		tweets.push("Heute war sehr cool!") // looks like tweet.append("Heute war sehr cool!") in Python

		console.log(tweets);
		
		alert(tweets[2])

	</script>

</body>
</html>
