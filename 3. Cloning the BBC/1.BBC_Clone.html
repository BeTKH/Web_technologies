<!DOCTYPE html>
<html>
<head>
	<title>BBC clone</title>
	<style type="text/css">

		body{


			margin: 0px;
			padding: 0px;
			font-family: ReithSans,Arial,Helvetica,freesans,sans-serif;

		}

		#top-bar{
			color: white;
			background-color: white;
			width: 1000px;
			height: 40px;
			margin: 0 auto;
		}

		#logo{

			margin-top: 5px;
			margin: 8px 8px;
			width: 80px;
			float: left;
		}

		.topbar-section{

			font-family: ReithSans,Arial,Helvetica,freesans,sans-serif;
			font-weight: bold;
			font-size: 90%;
			color: black;
			float: left;
			border-left: 1px #CCCCCC solid;
			height: 100%;
		}

		#signin-img{

			width: 35px;
			margin: 7px 9px;
			float: left;
		}

		#signin-text{

			color: black;
			font-weight: bold;
			font-size: 90%;
			position: absolute;
			top: 12px;

			

		}

		#wiggle-line{

			float: left;
			height: 40px;
			padding-left: 80px;
		}

		#bell{

			height: 22px;
			margin: 9px 8px;
		}

		#bell-div{
			float: left;
		}


		.topbar-menu{

			font-weight: bold;
			font-size: 90%;
			padding: 13px 15px;
			height: 14px;
		}

		#more-arrow{
			width: 16px;
			margin-left: 20px;
		}

		#search-box{

			background-color: #E4E4E4;

			left:5px;
			border:none;
			font-weight: bold;
			margin: 12px 0px 12px 2px;
			float: left;
		}

		#mag-glass{
			
			height: 17.2px;
			margin:12px 0px 0px 0px;
			
			
		}

	</style>
</head>

<body>
	<div id="top-bar">

			<img id="logo" src="img/bbclogo.jpg">

			<div id="signin-div" class="topbar-section">
				
				<img id="signin-img" src="img/signin.jpg">

				<span id="signin-text">Sign in</span>

			</div>

			<div id="bell-div">
				
				<img id="wiggle-line" src="img/wiggle.jpg">
				<img id="bell" src="img/bell.jpg">

			</div>

			<div class="topbar-section topbar-menu">News</div>

			<div class="topbar-section topbar-menu">Sport</div>

			<div class="topbar-section topbar-menu">Weather</div>

			<div class="topbar-section topbar-menu">iPlayer</div>

			<div class="topbar-section topbar-menu">TV</div>

			<div class="topbar-section topbar-menu">More
				<img id="more-arrow" src="img/options.JPG">
			</div>

			<div class="topbar-section">
				
				<input id="search-box" type="text" placeholder="Search here">

				<input type="image"  id="mag-glass" src="img/mag.jpg">

			</div>



	</div>
</body>
</html>
