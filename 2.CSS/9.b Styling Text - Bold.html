<!DOCTYPE html>
<html>
<head>
    <title>Bold</title>

    <style type="text/css">
        
    .bold{

    font-weight: bold;
    }

    .italic{
        font-style: italic;
    }

    .underlined{
        text-decoration: underline;
    }

    a {
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
        color: green;
    }

    .big{
        font-size: 200%;
        color: red;
    }

    </style>

</head>
<body>
    <p class="bold">This is some bold text !</p>

    <p class="italic">This is some italic text! <span class="bold">And this is bold and italic!</span> </p>

    <p class="underlined">This text is underlined !</p>

    <p class="big">This text is BIG!</p>

    <h2>Remove underline from a link</h2>
    <h3>Underlining a link when a mouse hovers over a link</h3>
    <hr>

    <a href="">This is a non-underlined link</a>

    
    
</body>
</html>
