<!DOCTYPE html>
<html>
<head>
	<title>Tables , Links</title>
</head>
<body>

	<h2>TABLES</h2>

	<table id='table'>
		<tr>
			<td>Rob</td>
			<td>Green</td>
		</tr>

		<tr>
			<td>Kristen</td>
			<td>Yellow</td>
		</tr>

		<tr>
			<td>Jaf</td>
			<td>Blue</td>
		</tr>

	</table>
	<hr>

	<h2>LINKS</h2>

		<p><a href="https://www.google.com/">Link to Google</a></p>


		
		<h3>Using an Image as a Link:</h3>
		<p><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img src="Homer.png"></a></p>

	<hr>
	<h2>CREATING A LINK WITH IN THE SAME PAGE: Back to Top</h2>

		<p id ='top'><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img src="Homer.png"></a></p>

		<p><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img src="Homer.png"></a></p>

		<p><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img src="Homer.png"></a></p>

		<p><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img src="Homer.png"></a></p>

		<p><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img src="Homer.png"></a></p>

		<p><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img src="Homer.png"></a></p>

		<p><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img src="Homer.png"></a></p>

		<p><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img src="Homer.png"></a></p>

		<p><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img src="Homer.png"></a></p>

		<p><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img src="Homer.png"></a></p>

		<p><a href="#top">Back to TOP</a></p>
		<p><a href="#table">Go to the Table</a></p>


</body>
</html>
